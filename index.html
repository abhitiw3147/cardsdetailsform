<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <section class="gridcontainer">
    <div class="cards">
      <div class="cardshape">
        <img src="images/card-logo.svg" alt="" class="card-logo">
        <h1>0000 0000 0000 0000</h1>
        <div class="content">
          <p id="p1">Jane Appleseed</p>
          <p id="p2">00/00</p>
        </div>
      </div>
      <div class="dummycard">
        <h3>000</h3>
      </div>
    </div>
    <div class="forms">
      <div class="form">
        <label for="">Cardholder Name</label>
        <input type="text" name="" id="inp1" placeholder="e.g. Jane Appleseed">
        <label for="">Card Number</label>
        <input type="text" name="" id="ip2" placeholder="e.g. 1234 5678 9123 0000">
        <div class="lba">
          <label for="">Exp. Date (MM/YY)</label>
          <label for="">CVC</label>
        </div>
        <div class="supermmyy">
          <div class="mmyy">
            <input type="text" id="inp3" placeholder="MM">
            <input type="text" id="inp4" placeholder="YY">
          </div>
          <input type="text" id="inp5" placeholder="e.g. 123">
        </div>
        <input type="button" value="Confirm" style="background-color:  hsl(278, 68%, 11%);color: white;" id="button">
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abhishek Tiwari</a>.
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="indes.js"></script>
</body>
</html>
